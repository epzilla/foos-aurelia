<template>
  <section class="container container-fluid">
    <section class="jumbotron text-center">

      <div show.bind="!matchInProgress">
        <h1>Good news, everyone!</h1>
        <p>The table is open.</p>
        <a href="/#/newMatch" class="btn btn-lg btn-primary" >Start New Match</a>
      </div>

      <div show.bind="matchInProgress">
        <h1>Current Match</h1>
      
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <div class="col-xs-5 col-xs-offset-1"></div>

                <h5>1</h5>
              </div>
              <div class="col-xs-4 no-pad-xs text-center ${currentMatch.gameNum === 2 ? 'current' : ''}">
                <h5>2</h5>
              </div>
              <div class="col-xs-4 no-pad-xs text-center ${currentMatch.gameNum === 3 ? 'current' : ''}">
                <h5>3</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <div class="col-xs-5 col-xs-offset-1 heads">
              <h2>${headsTitle}</h2>
            </div>
            <div class="col-xs-6">
              <div class="col-xs-4 no-pad-xs text-center ${headsClass}" repeat.for='score of currentMatch.scores'>
                <h2>${score.heads}</h2>
              </div>
              <div class="col-xs-4 no-pad-xs text-center" if.bind="currentMatch.scores.length < 3">
                <h2>0</h2>
              </div>
              <div class="col-xs-4 no-pad-xs text-center" if.bind="currentMatch.scores.length < 2">
                <h2>0</h2>
              </div>
            </div>
          </div>
        </div>
      
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <div class="col-xs-5 col-xs-offset-1 tails">
              <h2>${tailsTitle}</h2>
            </div>
            <div class="col-xs-6">
              <div class="col-xs-4 no-pad-xs text-center ${tailsClass}"
              repeat.for='score of currentMatch.scores'>
                <h2>${score.tails}</h2>
              </div>
              <div class="col-xs-4 no-pad-xs text-center" if.bind="currentMatch.scores.length < 3">
                <h2>0</h2>
              </div>
              <div class="col-xs-4 no-pad-xs text-center" if.bind="currentMatch.scores.length < 2">
                <h2>0</h2>
              </div>
            </div>
          </div>
        </div>
      
        <div class="row">
          <h3>Game ${currentMatch.gameNum} In Progress</h3>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <h5><em>Game 3 started at ${moment(currentMatch.gameStartTime).format('h:mma')}</em></h5>
            <h5><em>Match started at ${moment(currentMatch.startTime).format('h:mma')}</em></h5>
          </div>
        </div>

        <div class="row" show.bind="startedMatch()">
          <div class="col-xs-12">
            <button class="btn btn-danger">End Game</button>
          </div>
        </div>

        <hr/>
